                #connection-lost {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #b0b0b0;
            text-align: center;
            z-index: 1000;
        }
        #connection-lost h1 {

            margin: 20px 0;

        }
        #connection-lost p {

            margin: 10px 0 20px 0;
        }
        #connection-lost .error-icon {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

</head>

        </div>

        <div id="connection-lost">

        <h1>Connection Lost</h1>
        <p>No Connection. Try again later.</p>
    </div>
    <script>
              function checkConnection() {
            const connectionLostDiv = document.getElementById('connection-lost');
            if (!navigator.onLine) {
                connectionLostDiv.style.display = 'flex';
            } else {
                connectionLostDiv.style.display = 'none';
            }
        }
        window.addEventListener('load', checkConnection);
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
    </script>
</body>
