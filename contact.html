<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://a.top4top.io/p_3097lgtbw0.jpg">
    <link rel="shortcut icon" href="https://a.top4top.io/p_3097lgtbw0.jpg" type="image/x-icon" />
    <title>Aroo-Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f9f7f4; /* Warna latar belakang */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #50394c; /* Warna header */
            color: #fff;
            text-align: center;
            padding: 20px 0; /* Menambahkan padding untuk header */
            display: flex;
            align-items: center;
            justify-content: center; /* Menempatkan konten di tengah secara horizontal */
        }
        a {
            text-decoration: none;
        }
        .Aroo {
            color: #fff;
            text-decoration: none;
        }
        .profile {
            display: flex;
            align-items: center; /* Vertikal tengah */
            gap: 10px; /* Jarak antara foto profil dan judul */
        }
        .profile img {
            width: 50px; /* Sesuaikan ukuran foto profil */
            height: 50px;
            border-radius: 50%; /* Agar foto profil bundar */
        }
        nav {
            background-color: #735f6d; /* Warna navigasi */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form label {
            color: #50394c; /* Warna label */
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
       .contact-form button {
    background-color: #50394c; /* Warna tombol sesuai dengan warna header */
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.contact-form button:hover {
    background-color: #735f6d; /* Warna tombol saat hover */
}
        footer {
            text-align: center;
            padding: 10px;
            background-color: #50394c; /* Warna footer */
            color: #999;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile">
            <img src="https://a.top4top.io/p_3097lgtbw0.jpg" alt="Foto Profil">
            <a class="Aroo" href="contact.html"><h1>Aroo-Contact</a></h1>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="contact-form">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button onclick="sendMessage()">Kirim Pesan</button>
        </div>
    </div>
    <footer>
        <b>Developed by <a style="color: #1877F2;" href="index.html">Aroo</a></b>
    </footer>
    <script>
        function sendMessage() {
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var phoneNumber = '6283182725011'; // Ganti dengan nomor WhatsApp Anda

            if (name.trim() === '' || message.trim() === '') {
                alert('Nama dan Pesan Harus Diisi SuðŸ˜¹');
                return;
            }

            var whatsappUrl = `https://wa.me/${phoneNumber}?text=Nama Gw :%20${encodeURIComponent(name)}%0APesan Gw :%20${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
