<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://a.top4top.io/p_3097lgtbw0.jpg">
    <link rel="shortcut icon" href="https://a.top4top.io/p_3097lgtbw0.jpg" type="image/x-icon" />
    <title>Aroo-Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f9f7f4; /* Warna latar belakang */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #50394c; /* Warna header */
            color: #fff;
            text-align: center;
            padding: 20px 0; /* Menambahkan padding untuk header */
            display: flex;
            align-items: center;
            justify-content: center; /* Menempatkan konten di tengah secara horizontal */
        }
        a {
          text-decoration: none;
        }
        .Aroo {
          color: #fff;
          text-decoration: none;
        }
        .profile {
            display: flex;
            align-items: center; /* Vertikal tengah */
            gap: 10px; /* Jarak antara foto profil dan judul */
        }
        .profile img {
            width: 50px; /* Sesuaikan ukuran foto profil */
            height: 50px;
            border-radius: 50%; /* Agar foto profil bundar */
        }
        nav {
            background-color: #735f6d; /* Warna navigasi */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .post h3 {
            color: #50394c; /* Warna judul artikel */
        }
        .post p {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #50394c;
            color: #999;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #connection-lost {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #b0b0b0;
            text-align: center;
            z-index: 1000;
        }
        #connection-lost h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #f0f0f0;
        }
        #connection-lost p {
            font-size: 1.2em;
            margin: 10px 0 20px 0;
        }
        #connection-lost .error-icon {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        #connection-lost .material-icons {
            font-size: 4em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile">
            <img src="https://a.top4top.io/p_3097lgtbw0.jpg" alt="Foto Profil">
            <a class="Aroo" href="index.html"><h1>Aroo-Blog</a></h1>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="aroo_game.html">Game</a>
    </nav>
    <div class="container">
        <div class="post">
            <h3>Aroo-Blog</h3>
            <p>Perkenalkan gw Aroo. ini adalah web buatan gw, ini cuma web gabut :v</p>
        </div>
        <div class="post">
            <h3>Cek Wujud Aseli</h3>
            <p>Apakah kamu ingin mengecek wujud asli kamu? ya di <a href="https://bit.ly/wujudaseli">https://bit.ly/wujudaseli</a></p>
        </div>
    </div>
    <footer>
        <b>Developed by <a style="color: #1877F2;" href="index.html">Aroo</a></b>
    </footer>
    <div id="connection-lost">
        <img src="signal_wifi_off.png" alt="WiFi Off" class="error-icon">
        <h1>Connection Lost</h1>
        <p>No Connection. Try again later.</p>
    </div>
    <script>
        function checkConnection() {
            const connectionLostDiv = document.getElementById('connection-lost');
            if (!navigator.onLine) {
                connectionLostDiv.style.display = 'flex';
            } else {
                connectionLostDiv.style.display = 'none';
            }
        }
        window.addEventListener('load', checkConnection);
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
    </script>
</body>
</html>
